<div id="page-container" role="main">
  <div id="content-container">
    <div id="background-container">
      <img id="background" src="assets/images/home-page-background.jpg" alt="AUT collegiate programming contest - acpc">
      <div id="gradient"></div>
    </div>
    <div id="foreground-container">
      <div id="content">
        <div id="banner-box">
          <div id="event-name">
            <span>Amirkabir</span>
            <span>University of Technology</span>
            <span> Collegiate Programming Contest</span>
          </div>
          <div id="countdown">
            <span id="countdown-text">Event starts in</span>
            <div id="countdown-clock" *ngIf="(timeLeft$ | async) as t;">
              <span class="time-units" id="days">
                <span class="number">{{t.daysToDday}}</span>
                <span class="unit">days</span>
              </span>
              <span class="double-dot">:</span>
              <span class="time-units" id="hours">
                <span class="number">{{t.hoursToDday}}</span>
                <span class="unit">hours</span>
              </span>
              <span class="double-dot">:</span>
              <span class="time-units" id="minutes">
                <span class="number">{{t.minutesToDday}}</span>
                <span class="unit">minutes</span>
              </span>
              <span class="double-dot">:</span>
              <span class="time-units" id="seconds">
                <span class="number">{{t.secondsToDday}}</span>
                <span class="unit">seconds</span>
              </span>
            </div>
          </div>
          <button id="register-button"
                  mat-raised-button
                  color="warn" type="button"
                  (click)="goToRegistrationPage()">
            register now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
