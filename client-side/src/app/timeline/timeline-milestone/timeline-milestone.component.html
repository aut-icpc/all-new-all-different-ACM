<div class="card-container" [ngClass]="timelineData.type.toLowerCase()">
  <div class="card-header">
    <div class="logo-container">
      <div class="logo-circle">
        <img src="{{'assets/icons/' + timelineData.type.toLowerCase() + '.png'}}">
      </div>
    </div>
    <div class="date-container">
      <span>{{timelineData.date | dateToHumanReadableString}}</span>
    </div>
  </div>
  <div class="description-container">
    <span>
      {{timelineData.description}}
    </span>
  </div>
</div>
