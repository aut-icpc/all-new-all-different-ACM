<div id="page-container">
  <acpc-header [menuOptionColor]="headerTextColor.darkText"></acpc-header>
  <div id="page-content">
    <ng-container *ngFor="let item of milestones; let i=index;">
      <acpc-timeline-milestone [isDesktop]="isDesktop" [timelineData]="item" class="{{getCardClassByIndex(i)}}"></acpc-timeline-milestone>
    </ng-container>
  </div>
</div>
