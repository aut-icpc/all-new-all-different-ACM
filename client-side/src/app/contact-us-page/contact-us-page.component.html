<div id="page-container">
  <div id="page-content">
    <div id="contact-info-container">
      <div id="contact-text">
        <h1>Contact us</h1>
        <p>Our team would love to hear from you</p>
      </div>
      <div id="contacts-container">
        <div class="contacts">
          <img src="./assets/icons/telegram.png" alt="telegram">
          <a [href]="contactData.telegram">acpc admin</a>
        </div>
        <div class="contacts">
          <img src="./assets/icons/viber.png" alt="phone">
          <span>{{contactData.phoneNumber}}</span>
        </div>
        <div class="contacts">
          <img src="./assets/icons/gmail-logo.png" alt="email">
          <a [href]="'mailto:' + contactData.email">{{contactData.email}}</a>
        </div>
        <div class="contacts">
          <img src="./assets/icons/instagram.png" alt="discord">
          <a [href]="contactData.instagram">ACPC</a>
        </div>
      </div>
    </div>
    <div class="map"
         leaflet
         [leafletOptions]="options">
    </div>
  </div>
</div>
