<div id="page-container">
  <div id="page-content">
    <div id="contact-info-container">
      <div id="contact-text">
        <h1>Contact us</h1>
        <p>Our team would love to hear from you.</p>
      </div>
      <div id="contacts-container">
        <div class="contacts">
          <acpc-icon icon="telegram" size="3x"></acpc-icon>
          <a [href]="contactData?.telegram">acpc admin</a>
        </div>
        <div class="contacts">
          <acpc-icon icon="call" size="3x"></acpc-icon>
          <span>{{contactData?.phoneNumber}}</span>
        </div>
        <div class="contacts">
          <acpc-icon icon="email" size="3x"></acpc-icon>
          <a [href]="'mailto:' + contactData?.email">{{contactData?.email}}</a>
        </div>
        <div class="contacts">
          <acpc-icon icon="instagram" size="3x"></acpc-icon>
          <a [href]="contactData?.instagram">ACPC</a>
        </div>
      </div>
    </div>
    <div id=map-container>
      <div class="map"
           leaflet
           [leafletOptions]="options"
           (leafletMapReady)="onMapReady()" *ngIf="contactData">
      </div>
      <div id="map-loader" [ngClass]="{'loader-behind-map': isMapLoaded}"
           [@fadeIn]="(isMapLoaded && contactData) ? 'decreaseOpacity' : 'increaseOpacity'">
        <mat-spinner diameter="70" strokeWidth="5"></mat-spinner>
        <acpc-icon color="primary" icon="map"></acpc-icon>
      </div>
    </div>
  </div>
</div>
