<div id="page-container">
  <div id="page-content">
    <h1 id="coming-soon">Coming soon</h1>
    <div id="notify-box">
      <span id="command-box">
        <span id="text">Tell me when it's live</span>
        <span id="line"></span>
      </span>
      <mat-form-field appearance="outline">
        <mat-label>my email</mat-label>
        <input matInput type="email">
        <button mat-raised-button matSuffix color="primary"
                id="send-btn">
          <img src="./assets/icons/send.png" alt="send">
        </button>
      </mat-form-field>
    </div>
  </div>
</div>
